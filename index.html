<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Brother!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Montserrat:wght@400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffebee;
            color: #d81b60;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(216, 27, 96, 0.3);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            margin: 20px 0;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(216, 27, 96, 0.4);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #c2185b;
            margin-bottom: 20px;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            line-height: 1.2;
        }

        .profile {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f8bbd0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
            animation: bounce 2s infinite;
        }

        .profile:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .message-btn {
            background: linear-gradient(45deg, #e91e63, #c2185b);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.4);
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            outline: none;
            animation: pulse 2s infinite;
        }

        .message-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(216, 27, 96, 0.6);
            background: linear-gradient(45deg, #c2185b, #e91e63);
        }

        .message-btn:active {
            transform: translateY(1px);
        }

        .birthday-message {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.5s ease;
            transform: scale(0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .birthday-message.show {
            opacity: 1;
            height: auto;
            padding: 30px;
            transform: scale(1);
        }

        .quote {
            font-family: 'Great Vibes', cursive;
            margin: 15px 0;
            font-size: 1.5rem;
            line-height: 1.8;
            color: #880e4f;
            position: relative;
            padding: 0 20px;
        }

        .quote:before, .quote:after {
            content: '"';
            font-size: 2rem;
            color: #e91e63;
            position: absolute;
            opacity: 0.5;
        }

        .quote:before {
            left: -5px;
            top: -10px;
        }

        .quote:after {
            right: -5px;
            bottom: -20px;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            transform: rotate(45deg);
            opacity: 0;
        }

        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f44336;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ad1457;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            font-family: 'Montserrat', sans-serif;
        }

        /* Enhanced Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .profile {
                width: 120px;
                height: 120px;
            }
            
            .container {
                padding: 20px;
            }
            
            .quote {
                font-size: 1.3rem;
                line-height: 1.6;
            }
            
            .message-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .quote {
                font-size: 1.1rem;
                padding: 0 15px;
            }
            
            .birthday-message.show {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts-container"></div>
    
    <div class="container">
        <h1>Happy Birthday Brother!</h1>
        
        <img src="https://i.imgur.com/JqYeYnR.jpg" alt="Brother's Photo" class="profile" id="profile-pic">
        
        <button class="message-btn" id="messageBtn">Click for Birthday Wishes</button>
        
        <div class="birthday-message" id="birthdayMessage">
            <p class="quote">To the world's best brother - may your birthday be as amazing as you are!</p>
          
        </div>
    </div>
    
    <footer>
        Made with ❤️ for the best brother in the world!
    </footer>
    
    <audio id="birthdayMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageBtn = document.getElementById('messageBtn');
            const birthdayMessage = document.getElementById('birthdayMessage');
            const birthdayMusic = document.getElementById('birthdayMusic');
            const heartsContainer = document.getElementById('hearts-container');
            const profilePic = document.getElementById('profile-pic');
            
            // Create confetti/hearts
            function createHearts() {
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.top = Math.random() * 100 + 'vh';
                        heart.style.opacity = '0';
                        heart.style.transform = `rotate(45deg) scale(${Math.random() * 0.5 + 0.5})`;
                        heart.style.animation = `float ${Math.random() * 3 + 2}s linear infinite`;
                        
                        heartsContainer.appendChild(heart);
                        
                        setTimeout(() => {
                            heart.style.opacity = '0.7';
                        }, 100);
                        
                        setTimeout(() => {
                            heart.style.opacity = '0';
                            setTimeout(() => {
                                heart.remove();
                            }, 1000);
                        }, 5000);
                    }, i * 200);
                }
            }
            
            // Button click event
            messageBtn.addEventListener('click', function() {
                birthdayMessage.classList.toggle('show');
                
                if (birthdayMessage.classList.contains('show')) {
                    // Play music when message is shown
                    birthdayMusic.play();
                    createHearts();
                    messageBtn.textContent = 'Hide Wishes';
                    
                    // Add bounce animation to profile pic
                    profilePic.style.animation = 'bounce 1s ease infinite';
                } else {
                    // Pause music when message is hidden
                    birthdayMusic.pause();
                    birthdayMusic.currentTime = 0;
                    messageBtn.textContent = 'Click for Birthday Wishes';
                    profilePic.style.animation = 'bounce 2s infinite';
                }
            });
            
            // Add hover effect to profile picture
            profilePic.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1) rotate(5deg)';
            });
            
            profilePic.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });
            
            // Create initial floating hearts
            setInterval(createHearts, 3000);
        });
    </script>
</body>
</html>
